<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - Empregado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .password-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .password-requirements {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .password-requirements ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
        .password-requirements li {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <h2>Trocar Senha</h2>
            <p class="text-muted">Defina uma nova senha para sua conta</p>
        </div>

        <!-- Mensagens de erro/sucesso -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <!-- Requisitos da senha -->
        <div class="password-requirements">
            <h6><i class="fas fa-info-circle"></i> Requisitos da senha:</h6>
            <ul>
                <li>Mínimo de 6 caracteres</li>
                <li>As senhas devem coincidir</li>
                <li>Recomendamos usar letras, números e símbolos</li>
            </ul>
        </div>

        <!-- Formulário de troca de senha -->
        <form th:action="@{/empregado/trocar-senha}" method="post">
            <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha:</label>
                <input type="password" 
                       class="form-control" 
                       id="novaSenha" 
                       name="novaSenha" 
                       placeholder="Digite sua nova senha"
                       minlength="6"
                       required>
            </div>
            
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Nova Senha:</label>
                <input type="password" 
                       class="form-control" 
                       id="confirmarSenha" 
                       name="confirmarSenha" 
                       placeholder="Confirme sua nova senha"
                       minlength="6"
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-key"></i> Alterar Senha
            </button>
            
            <a th:href="@{/empregado/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script>
        // Validação de senha no frontend
        document.querySelector('form').addEventListener('submit', function(e) {
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (novaSenha !== confirmarSenha) {
                e.preventDefault();
                alert('As senhas não coincidem!');
                return false;
            }
            
            if (novaSenha.length < 6) {
                e.preventDefault();
                alert('A senha deve ter pelo menos 6 caracteres!');
                return false;
            }
        });
    </script>
</body>
</html>
